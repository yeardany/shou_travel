<!doctype html>	
<html>	
<head>	
    <meta charset="utf-8">	
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>	
    <title>home_window</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1455934805_0033045.css">
    
    <style>            
      .sp {
        background-color: #33CD5F;
      }
      .iconfont {
        font-size:16px;
        font-style:normal;
        margin-bottom:4px;
      }
    </style>   
</head>	
<body>	
   <header class="bar bar-nav sp" id="thridHeader">
	  <button class="button button-link button-nav pull-left" onclick="openmenu()" style="color: white;">
	    <span class="icon iconfont icon-menu"></span>
	  </button>
	  <button class="button button-link button-nav pull-right" onclick="webjudge()" style="color: white;">
	    <span class="icon iconfont icon-tabmeinactive"></span>
	  </button>
	  <h1 class="title" style="color: white;"><b>乡村旅游</b></h1>
	</header>	
	
</body>	
<script type="text/javascript" src="../script/api.js"></script>	
<script>
    //document.getElementById('head').innerHTML = "我在" + localStorage.city;
    function openmenu() {
        api.openSlidPane({type: 'left'});
    }
    function openperson() {
        api.openWin({
	        name: 'openperson',
	        url: 'person_window.html',
            vScrollBarEnabled: false,
	        hScrollBarEnabled: false
        });
    }
    function openframe() {
        var thridHeader = $api.byId('thridHeader');	
        $api.fixIos7Bar(thridHeader);	
        var thridHeader = $api.offset(thridHeader);	
        api.openFrame ({	
            name: 'home_frame1',	
            url: 'home_frame1.html',	
            rect:{	
                x:0,	
                y:thridHeader.h-2,	
                w:'auto',	
                h:'auto'	
            },	
            bounces: false,	
            vScrollBarEnabled: false,
	        hScrollBarEnabled: false
          });
    }
    function webjudge(){
        connectionType = api.connectionType;
        if(connectionType === "none"){
           toast();
        }else{
           openperson();
        }
    }
    function toast() {
        api.toast({
	        msg:'抱歉，由于您当前无网络，该功能无法使用'
        });
    }
    apiready=function(){
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            api.closeWidget();
        });	
        
        api.addEventListener({
		    name:'keymenu'
		},function(ret,err){
		    api.openSlidPane({type: 'left'});
		});
		
		openframe();
    }	
</script>
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
</html>
