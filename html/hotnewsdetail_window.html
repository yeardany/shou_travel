<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>hotnewsdetail_window</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
        body {

        }
    </style>
</head>
<body>
<header class="bar bar-nav" id="thridHeader" style="background-color: #886AEA;">
    <button class="button button-link button-nav pull-left" onclick="closehotnewsdetail()" style="color: white;">
        <span class="icon icon-left"></span>
        返回
    </button>
    <h1 class="title" style="color: white">详情</h1>
</header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function closehotnewsdetail() {
        api.closeWin({
            animation: {
                type: 'push',
                subType: 'from_left',
                duration: 300
            }
        });
    }
    function openframe(index) {
        var thridHeader = $api.byId('thridHeader');
        $api.fixIos7Bar(thridHeader);
        var thridHeader = $api.offset(thridHeader);
        api.openFrame({
            name: 'hotnewsdetail_frame1',
            url: 'hotnewsdetail_frame1.html',
            rect: {
                x: 0,
                y: thridHeader.h - 2,
                w: 'auto',
                h: 'auto'
            },
            bounces: false,
            delay: 200,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            pageParam: {
                index: index
            }
        });
    }
    apiready = function () {
        var index = api.pageParam.index;
        openframe(index);
    };
</script>
</html>
