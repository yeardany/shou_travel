<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

<script type="text/javascript" src="../script/api.js"></script>	
<script>
var newversion;
function openwebsite() {
    api.openWin({
	    name: "openwebsite",
	    url: "website_window.html",
	    subType: 'from_left',
	    vScrollBarEnabled: false,
	    hScrollBarEnabled: false,
    });
}
function about() {
    var text = "<center style='text-align:left'>1：完善搜索功能</br>2：分类功能上线</br><center/>";
    var version = api.appVersion;
    $.modal({
      title:  '<div class="buttons-row">'+
                '<a href="#tab1" class="button bg-green tab-link active">软件版本</a>'+
                '<a href="#tab2" class="button bg-green tab-link">更新日志</a>'+
              '</div>',
      text: '<div class="tabs">'+
              '<div class="tab active" id="tab1"><h6 style="display:inline;">create by yeardany</h6></br>软件版本：' + version + '</div>'+
              '<div class="tab" id="tab2">' + text + '</div>'+
            '</div>',
      buttons: [
        {
          text: '好的',
          bold: true,
          close: true
        },
      ],
      extraClass: 'xclass',
    })
}
function decnew(){
    var model = api.require('model');
	var query = api.require('query');
	query.createQuery(function(ret, err) {
	    if (ret && ret.qid) {
	        var queryId = ret.qid;
	        model.findAll({
	            class: "version",
	            qid: queryId
	        }, function(ret, err) {
	            if (ret) {
	                newversion = (ret[0].latestversion).toString();       
	            }
	        });
	    }
	});

    $.modal({
      title:  '更新',
      text: '检查更新？',
      extraClass: 'xclass',
      buttons: [
        {
          text: '取消',
          close: true,
          bold: true
        },
        {
          text: '检查',
          bold: true,
          onClick: function() {
            gengxinsure();
          }
        },
      ]
    })
}
function gengxinsure(){
    if(newversion !== api.appVersion){
        $.modal({
	      title:  '更新',
	      text: '发现可用更新，确定下载？',
	      extraClass: 'xclass',
	      buttons: [
	        {
	          text: '取消',
	          close: true,
	          bold: true
	        },
	        {
	          text: '确定',
	          bold: true,
	          onClick: function() {
	            sure();
	          }
	        }
	      ]
	    });
    }else{
       $.modal({
	      title:  '更新',
	      text: '无可用更新',
	      extraClass: 'xclass',
	      buttons: [
	        {
	          text: '好的',
	          close: true,
	          bold: true
	        }
	      ]
	    });
    }
}
function sure(){
    api.download({
		    url: 'http://apk-10020537.file.myqcloud.com/xcly.apk',
		    cache: true,
		    savePath: 'fs://xclv/xcly.apk',
		    allowResume: true
		},function( ret, err ){
		    if(ret){
		        if(ret.state == 1){
		        $.modal({
			      title:  '下载完成',
			      text: '点击确定进行安装',
			      extraClass: 'xclass',
			      buttons: [
			        {
			          text: '确定',
			          close: true,
			          bold: true,
			          onClick: function() {
			            	api.installApp({
						    appUri: ret.savePath
						 });
			          }
			        }
			      ]
			    });
		       }
		    }else{
		        $.modal({
			      title:  '下载失败',
			      text: '出现错误，下载失败',
			      extraClass: 'xclass',
			      buttons: [
			        {
			          text: '好的',
			          close: true,
			          bold: true
			        }
			      ]
			    });
		   }
		});
}
function quit() {
    $.modal({
      title:  '退出',
      text: '确认退出？',
      extraClass: 'xclass',
      buttons: [
        {
          text: '取消',
          close: true,
          bold: true
        },
        {
          text: '确定',
          bold: true,
          onClick: function() {
            api.closeWidget({
	             id: 'A6900603990772',
	             retData: {name:'closeWidget'},
	             silent:true
             });
          }
        },
      ]
    })
}
apiready = function () {
    
}
</script>
